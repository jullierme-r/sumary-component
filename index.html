<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main-wrapper">
    <img src="images/illustration-hero.svg" alt="illustration hero">
    <div class="main-text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <section class="price">
      <div class="section-img">
        <img src="images/icon-music.svg" alt="music icon">
      </div>
      <div class="plan">        
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="change-plan">
        <a href="#">Change</a>
      </div>
    </section>
    <button class="btn btn-proceed">Proceed to Payment</button>
    <button class="btn btn-cancel">Cancel Order</button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jullierme R Gomes</a>.
  </div>
</body>
</html>
